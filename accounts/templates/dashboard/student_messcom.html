<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            width: 100% ;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #F8FAFC;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2563EB;
        }

        .menu {
            margin-top: 20px;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748B;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .menu a:hover, .menu a.active {
            background: #E0F2FE;
            color: #0369A1;
        }

        .logout {
            color: #DC2626;
            text-decoration: none;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Navbar */
        .navbar {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-icons span {
            font-size: 20px;
            cursor: pointer;
            color: #2563EB;
        }

        .profile-container {
            position: relative;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            background: rgb(48, 116, 242);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 120px;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .profile-dropdown a:hover {
            background: #f0f0f0;
        }

        /* Dashboard Content */
        .content {
            padding: 20px;
        }
       

.container {
    background: white;
    max-width: 900px;
    margin: 50px  auto;
    padding: 50px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h1 {
    font-size: 24px;
    color: #333;
}

h2 {
    font-size: 20px;
    color: #555;
}
h1, h2 {
    text-align: center; /* Ensure heading is centered */
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    border: 1px solid #ddd;
    padding:10px;
    text-align: center;
    width: 350px;
}

th {
    background-color: #007BFF;
    color: white;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}
    </style>
</head>
<body>

<!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h1 class="logo">Student</h1> 
            <div class="menu">
                <a href="{% url 'student_profile' %}" >üë§ Profile</a>
                <a href="{% url 'student_attendance' %}">üìÖ Attendance</a>
                <a href="{% url 'student_mess' %}">üçΩ Mess Marking</a>
                <a href="{% url 'student_payment' %}">üí∞ Fee Payment</a>
                <a href="{% url 'student_complaint' %}">üì© Complaint Box</a>
                <a href="{% url 'student_messcom' %}" class="active">üçΩMess Committeex</a>

            </div>
        </div>
        <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>
<div class="main-content">
    <div class="navbar">
            <div class="nav-icons">
                <span>üîî</span>
                <div class="profile-container">
                    <button class="profile-avatar" onclick="toggleProfileMenu()">üßë</button>
                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Dashboard Content -->
        
        <div class="container">
        <h1>Mess Committee Members</h1>
        <h2>For <span id="monthName"></span></h2>
        
        <table>
            <thead>
                <tr>
                    <th>Register Number</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="committeeTable">
                <!-- Selected members will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script>
        function toggleProfileMenu() {
            var menu = document.getElementById("profileDropdown");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }function loadContent(pageUrl) {
        fetch(pageUrl, {
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("content-area").innerHTML = data;
        })
        .catch(error => console.error('Error loading content:', error));
    }
// Close the profile menu if clicked outside
        document.addEventListener("click", function(event) {
            var profileContainer = document.querySelector(".profile-container");
            if (!profileContainer.contains(event.target)) {
                document.getElementById("profileDropdown").style.display = "none";
            }
        });
        // Function to get the current month name
function getCurrentMonth() {
    const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];
    return monthNames[new Date().getMonth()];
}

// Function to get the mess committee from localStorage
function getMessCommittee() {
    const storedData = JSON.parse(localStorage.getItem("committeeData")) || {};
    return storedData[getCurrentMonth()] || [];
}

// Function to display mess committee members
function displayCommittee() {
    const committeeTable = document.getElementById("committeeTable");
    const monthNameElement = document.getElementById("monthName");

    // Get the current month's selected members
    const members = getMessCommittee();
    monthNameElement.textContent = getCurrentMonth(); // Display month

    // Clear previous data
    committeeTable.innerHTML = "";

    if (members.length === 0) {
        committeeTable.innerHTML = "<tr><td colspan='2'>No committee selected yet.</td></tr>";
        return;
    }

    // Append committee members to the table
    members.forEach(student => {
        let row = `<tr>
            <td>${student.regNo}</td>
            <td>${student.name}</td>
        </tr>`;
        committeeTable.innerHTML += row;
    });
}

// Load the committee members when the page loads
document.addEventListener("DOMContentLoaded", displayCommittee);
    </script>

</body>
</html>
