<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #F8FAFC;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2563EB;
        }

        .menu {
            margin-top: 20px;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748B;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu a:hover, .menu a.active {
            background: #E0F2FE;
            color: #0369A1;
        }

        .logout {
            color: #DC2626;
            text-decoration: none;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            background: rgb(48, 116, 242);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 120px;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: lightgray;
            display: inline-block;
        }

        .details-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: #2563EB;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h1 class="logo">Warden</h1> 
            <div class="menu">
                <a href="#" class="active">üë§ Profile</a>
                <a href="#">üè† Mess Committee</a>
                <a href="#">üí∞ Fee Details</a>
                <a href="#">üì© Grievance</a>
                <a href="#">üìö Student Details</a>
            </div>
        </div>
        <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>

    <div class="main-content">
        <div class="navbar">
            <div class="nav-icons">
                <span>üîî</span>
                <div class="profile-container">
                    <button class="profile-avatar" onclick="toggleProfileMenu()">üßë</button>
                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="profile-pic"></div>
            <p><button class="btn" onclick="showDetails()">View Full Profile</button></p>
            <div id="details-box" class="details-box">
                <h3>Warden Details</h3>
                <p><strong>Name:</strong> Sabitha</p>
                <button class="btn" onclick="hideDetails()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function showDetails() {
            document.getElementById("details-box").style.display = "block";
        }

        function hideDetails() {
            document.getElementById("details-box").style.display = "none";
        }

        function toggleProfileMenu() {
            var menu = document.getElementById("profileDropdown");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
